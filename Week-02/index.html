<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Book Finder</h1>
        <input type="text" id="searchBox" placeholder="Search for a book...">
        <div id="bookList" class="bookList"></div>
    </div>


    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div class="popup-left">
                <img id="popup-image" src="" alt="Book Cover">
            </div>
            <div class="popup-right">
                <h2 id="popup-title" class="popup-title"></h2>
                <p><strong>ISBN:</strong> <span id="popup-isbn"></span></p>
                <p><strong>Pages:</strong> <span id="popup-pages"></span></p>
                <p id="popup-description"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
